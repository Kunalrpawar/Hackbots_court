<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Outcome Prediction</title>
</head>
<body>
    <h2>Enter Case Details for Prediction</h2>
    <form action="/predict" method="POST">
        <label>Judge Name:</label><br>
        <input type="text" name="judge_name" required><br><br>
        
        <label>Date Filed (yyyy-mm-dd):</label><br>
        <input type="text" name="case_date" placeholder="yyyy-mm-dd" required><br><br>
        
        <label>Case Type:</label><br>
        <input type="text" name="case_type" required><br><br>
        
        <label>Plaintiff:</label><br>
        <input type="text" name="plaintiff" required><br><br>
        
        <label>Defendant:</label><br>
        <input type="text" name="defendant" required><br><br>
        
        <label>Claim Amount:</label><br>
        <input type="number" name="claim_amount" required><br><br>
        
        <input type="submit" value="Predict Outcome">
    </form>
</body>
</html>
